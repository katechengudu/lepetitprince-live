{% extends "original_text/base.html" %}

{% block body %}
    <table class="table table-hover">
        {% for book in results.all_books %}
            <thead>
                <tr>
                  <th scope="col">Book</th>
                  <th scope="col">Author</th>
                    <th scope="col">Notes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td><a href="{% url 'original_text:sentence' pk=book.pk %}">{{ book.title }}</a></td>
                <td>{{ book.author }}</td>
                <td><span class="badge bg-light text-dark">1st</span></td>
                </tr>
            </tbody>
        {% endfor %}
    </table>

{% endblock %}
