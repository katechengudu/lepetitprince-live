{% extends "original_text/base.html" %}

{% block body %}
    {%include 'original_text/general_search_bar.html'%}
    <table class="table table-hover">
            <thead>
                <tr>
                  <th scope="col">Book</th>
                  <th scope="col">Author</th>
                    <th scope="col">Notes</th>
                </tr>
            </thead>
            <tbody>
            {% for book in results.all_books %}
                <tr>
                <td><a href="{% url 'original_text:sentence' pk=book.pk %}">{{ book.title }}</a></td>
                <td>{{ book.author }}</td>
                <td><span class="badge bg-light text-dark">Year 2021</span></td>
                </tr>
            {% endfor %}
            </tbody>
    </table>

{% endblock %}
