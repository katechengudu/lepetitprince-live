
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>LOVE FRENCH</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'original_text:book' %}">FrenchPortal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">hehe</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
        <div class="col-md-12 tab-wrap">
        <div class="tab-content p-4" id="v-pills-tabContent">
                          <div class="tab-pane fade show active" id="v-pills-1" role="tabpanel" aria-labelledby="v-pills-nextgen-tab">
                            <form action="{% url 'original_text:search' %}" class="search-job" method="get">
                                <div class="row">
                                    <div class="col-md">
                                        <div class="form-group">
                                            <div class="form-field">
                                                <div class="icon"><span class="icon-briefcase"></span></div>
                                                <input type="text" name='text_book' class="form-control" placeholder="eg. six ans">
                                              </div>
                                          </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="form-group">
                                            <div class="form-field">
                                                <div class="select-wrap">
                                                  <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                                      <select name="book_title" id="" class="form-control">
                                                          <option value="all">ALL BOOKS</option>
                                                          {% for book in results.all_books %}
                                                              <option value="{{ book.title }}" >{{ book.title }}</option>
                                                          {% endfor %}
                                                      </select>
                                                 </div>
                                               </div>
                                           </div>
                                     </div>
                                    <div class="col-md">
                                        <div class="form-group">
                                            <div class="form-field">
                                                <div class="select-wrap">
                                                  <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                                      <select name="text_language" id="" class="form-control">
                                                          {% for language in results.text_language %}
                                                             <option value="{{ language }}">{{ language }}</option>
                                                          {% endfor %}
                                                      </select>
                                                 </div>
                                               </div>
                                          </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="form-group">
                                            <div class="form-field">
                                                <input type="submit" value="Search" class="form-control btn btn-primary">
                                              </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                          </div>
                        </div>
        </div>
        {% block body %}
        {% endblock %}
  </body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
